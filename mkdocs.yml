site_name: VoiceScriptPlayer Docs
site_description: Documentation for VoiceScriptPlayer
site_url: https://VoiceScriptPlayer.github.io/vsp-docs/
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Project:
    - 새 프로젝트 만들기: project/create.md
    - 불러오기 & 저장: project/manage.md
  - Editor:
    - 타임라인: editor/timeline.md
    - 컨트롤 & 속성: editor/controls.md
    - 이벤트 설정: editor/events.md
    - 메뉴: editor/menus.md
  - Playback:
    - 실행하기: playback/run.md
    - 디버그 & 로그: playback/debug.md
  - Features: features.md
  - Device:
    - TCode: device/tcode.md
  - AI:
    - Whisper: ai/whisper.md
    - ElevenLabs: ai/elevenlabs.md
    - COEIROINK: ai/coeiroink.md
    - Hailuo: ai/hailuo.md
    - LibreTranslate: ai/libretranslate.md
    - DeepL: ai/deepl.md
  - FAQ: faq.md

repo_url: https://github.com/VoiceScriptPlayer/vsp-docs
repo_name: vsp-docs

markdown_extensions:
  - admonition
  - def_list
  - tables
  - toc:
      permalink: true
