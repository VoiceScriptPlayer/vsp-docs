site_name: VoiceScriptPlayer Docs
site_description: Documentation for VoiceScriptPlayer
site_url: https://VoiceScriptPlayer.github.io/vsp-docs/

theme:
  name: material
  language: ko
  custom_dir: overrides          # 👈 overrides 폴더 추가
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/patreon


nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Creator Guide:
      - Overview: creator-guide.md
      - Examples & Advanced:
          - Start with a Basic Template: creator/example-basic.md
          - Practice Linking UI and Script: creator/example-ui-script.md
          - Create Interaction with Conditions and Variables: creator/example-logic.md
          - Stroke & Device Applications: creator/example-stroke.md
  - Project:
      - Create New Project: project/create.md
      - Load & Save: project/manage.md
  - Editor:
      - Overview: editor/overview.md
      - Timeline: editor/timeline.md
      - Sound: editor/sound.md
      - Video: editor/video.md
      - Live2D: editor/live2d.md
      - UI: editor/ui.md
      - Script: editor/script.md
      - Stroke: editor/stroke.md
      - Climax: editor/special-event.md
      - Resource Management: editor/resources.md
      - Runtime Helper: editor/runtime-helper.md
      - Project Settings: editor/setting.md
  - Playback:
      - Run: playback/run.md
      - Debug & Log: playback/debug.md
  - Features: features.md
  - Device:
      - TCode: device/tcode.md
      - Intiface: device/intiface.md
      - Intiface Advanced: device/intiface_advanced.md
  - AI:
      - Overview: ai/ai.md
      - SpeechRecognition: ai/speechRecognition.md
      - Whisper: ai/whisper.md
      - ElevenLabs: ai/elevenlabs.md
      - COEIROINK: ai/coeiroink.md
      - Hailuo: ai/hailuo.md
      - Hailuo Subscription Guide: ai/hailuo-subscription.md
      - LibreTranslate: ai/libretranslate.md
      - DeepL: ai/deepl.md
      - DeepL Subscription Guide: ai/deepl-subscription.md
  - TroubleShooting:
      - COEIROINK: troubleshooting/coeiroink.md
      - Hailuo: troubleshooting/hailuo.md
  - FAQ: faq.md

